<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="frontend/build/style.css" />
  </head>
  <body>
    <script id="players-template" type="text/x-handlebars-template">
      {{#each players}}
        <div class="player">
          <p>{{fname}} {{lname}}</p>
          <p>{{jerseyNumber}}</p>
          <div class="img-container">
            <img
              src="{{picture}}"
              alt="player_img"
              onerror="this.onerror=null; this.src=`https://smageodeesia.ee/wp-content/uploads/2020/02/blank-man_6.jpg`"
            />
          </div>
          <p>{{position}}</p>
        </div>
      {{/each}}
    </script>

    <div class="user-input">
      <div class="teams-dropdown">
        <select class="dropdown" name="teams" id="teams">
          <option value="" hidden>Select Team</option>
        </select>
      </div>
      <div class="years-dropdown">
        <select class="dropdown" name="years" id="years">
          <option value="" hidden>Select Year</option>
        </select>
      </div>
      <button id="get-team-btn">Get Team</button>
    </div>

    <div class="players-container"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.4/handlebars.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      crossorigin="anonymous"
    ></script>
    <script src="frontend/build/player.js"></script>
    <script src="frontend/build/model.js"></script>
    <script src="frontend/build/renderer.js"></script>
    <script src="frontend/build/controller.js"></script>
  </body>
</html>
